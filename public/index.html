<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAD</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="./cad.svg" />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        overflow: hidden;
        width: 100dvw;
        height: 100dvh;
        font-family: "Poppins", sans-serif;
      }
      .bg {
        position: absolute;
        width: 100%;
        height: auto;
        opacity: 0.5;
        filter: blur(2px);
      }
      div {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 2rem 3rem;
        background-color: #ffffff88;
        border-radius: 0.3rem;
        backdrop-filter: blur(5px);
        box-shadow: 1px 8px 25px #00000022;
      }
      div a {
        text-decoration: none;
        color: white;
        background-color: #fa5456;
        padding: 0.5rem 1rem;
        border-radius: 0.3rem;
        font-size: small;
        transition: all 200ms linear;
      }
      div a:hover {
        background-color: #fc8823;
        filter: drop-shadow(0px 5px black);
        transform: translateY(-5px);
      }
      div a:active {
        background-color: #00b5bc;
        transform: scale(0.99);
        filter: drop-shadow(0px 0px black);
        transform: translateY(0px);
      }
    </style>
  </head>
  <body>
    <img class="bg" src="./bg.jpg" />
    <div>
      <h1>CENTER FOR AUTISM DEVELOPMENT</h1>
      <p>This website is currently under development.</p>
      <br />
      <a href="https://cadautism.com"
        >Visit our current website (cadautism.com)</a
      >
    </div>
  </body>
</html>
